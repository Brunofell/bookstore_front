<form >
    <h1>
        DELETANDO CATEGORIA
    </h1>

    <mat-form-field class="form">
        <mat-label>NOME</mat-label>   
        <input matInput [(ngModel)]="categoria.nome " type="text" name="nome"disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>DESCRIÇÃO</mat-label>   
        <textarea matInput [(ngModel)]="categoria.descricao"  type="text" name="descricao"disabled></textarea>
    </mat-form-field> 

    <div class="buttons">
        <button  class="botao" mat-stroked-button color="primary" (click)="delete()">DELETAR</button>
        <button  class="botao" mat-stroked-button color="warn" (click)="cancel()">CANCELAR</button>
    </div>
</form>
