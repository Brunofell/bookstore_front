<form >
    <h1>
        CRIANDO NOVO LIVRO
    </h1>

    <mat-form-field class="form">
        <mat-label>TITULO</mat-label>   
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>


    <mat-form-field class="form">   
        <mat-label>NOME DO AUTOR(A)</mat-label>   
        <input matInput [(ngModel)]="livro.nome_autor"  type="text" name="nome_autor" disabled>
    </mat-form-field>   

    <mat-form-field class="form">
        <mat-label>TEXTO</mat-label>   
        <textarea matInput [(ngModel)]="livro.texto"  type="text" name="texto" disabled=""></textarea>
    </mat-form-field> 

    <div class="buttons">
        <button  (click)="delete()" class="botao" mat-stroked-button color="primary">DELETAR</button>
        <button (click)="cancel()"  class="botao" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
