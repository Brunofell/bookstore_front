<form >
    <h1>
        UPDATE DA CATEGORIA
    </h1>

    <mat-form-field class="form">
        <mat-label>NOME</mat-label>   
        <input matInput type="text" name="nome" [(ngModel)]="categoria.nome ">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>DESCRIÇÃO</mat-label>   
        <textarea matInput type="text" name="descricao" [(ngModel)]='categoria.descricao'></textarea>
    </mat-form-field> 

    <div class="buttons">
        <button class="botao" mat-stroked-button color="primary" (click)="update()">ATUALIZAR</button>
        <button class="botao" mat-stroked-button color="warn" (click)="cancel()">CANCELAR</button>
    </div>
</form>
